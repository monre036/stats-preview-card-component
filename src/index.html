<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stats Preview Card Content</title>
</head>

<body>
  <main>
    <section class="card">
      <div class="card__picture">
        <picture>
          <source media="(min-width: 768px)" srcset="./assets/images/image-header-desktop.jpg">
          <source media="(min-width: 360px)" srcset="./assets/images/image-header-mobile.jpg">
          <img class="image" src="./assets/images/image-header-mobile.jpg" alt="">
        </picture>
      </div>
      <div class="card__infostats">
        <div class="card__info">
          <h2 class="card__title">Get <span class="card__span">insights</span> that help your business grow.</h2>
          <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue,
            customer experience, and
            overall efficiency.</p>
        </div>
        <div class="card__stats">
          <div>
            <p class="card__stats--num">10k+</p>
            <span class="card__stats--text">COMPANIES</span>
          </div>
          <div>
            <p class="card__stats--num">314</p>
            <span class="card__stats--text">TEMPLATES</span>
          </div>
          <div>
            <p class="card__stats--num">12M+</p>
            <span class="card__stats--text">QUERIES</span>
          </div>
        </div>
      </div>
    </section>
  </main>


  <script type="module" src="./js/index.js"></script>
</body>

</html>
